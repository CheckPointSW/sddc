<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src= "myApp.js"></script>
</head>
<body ng-app="myApp" ng-controller="gwCtrl">
	<div class="container">
		<h3>Gateways</h3>
		<div class="table-responsive">
			<table class="table table-striped">
			  <thead>
			    <tr>
			      <th>Name</th>
			      <th>State</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr ng-repeat="gw in gateways" ng-class="{ success: (gw.status == 'COMPLETE'), active: (gw.status != 'COMPLETE')}">
			      <td>{{gw.name}}</td>
			      <td>{{gw.status}}</td>
			    </tr>
			  </tbody>
			</table>
		</div>
	</div>
</body>
</html>
